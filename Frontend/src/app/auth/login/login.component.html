<div class="container">
  <h1>Login</h1>
  
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    
    <div class="input">
      <label for="email">Email:</label>
      <input 
        type="email"
        id="email"
        formControlName="email"
        [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email.</small>
      </div>
    </div>

    <div class="input">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</small>
      </div>
    </div>

    <div class="submitBtn">
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
  </form>

  <p>
    Don't have an account? 
    <button (click)="signupUser()">Signup</button>
  </p>
</div>
