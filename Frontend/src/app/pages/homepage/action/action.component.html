  <div class="like-btn" [ngClass]="{ active: post.isLiked }" (click)="likePost(post.id)">
  <mat-icon>{{ post.isLiked ? 'thumb_up' : 'thumb_up_off_alt' }}</mat-icon>
  <span>{{ post.likeCount }}</span>
</div>

  <div class="comment-btn" (click)="openCommentDialog(post)">
    <img src="../../../assets/comment.svg" alt="Comment" />
    <span>{{ post.commentCount || 0 }}</span>
  </div>
  <div class="share-btn" (click)="sharePost(post.id)">
    <img src="../../../assets/share.svg" alt="Share" />
    <span>{{ post.shareCount || 0 }}</span>
  </div>
</div>
